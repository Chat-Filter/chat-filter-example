<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatFilter - Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <img class="logo" src="img/logo-white.svg" alt="logo">
        <div class="container mb-2">
            <h2>API Key</h2>
            <input placeholder="API Key" id="api-key">
        </div>

        <div class="container mb-2">
            <h2>Text</h2>
            <input placeholder="Text to check" id="text">
            <button onclick="handleCheck()">Check</button>
        </div>

        <div class="container">
            <h2>Response</h2>
            <span id="response"></span>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
